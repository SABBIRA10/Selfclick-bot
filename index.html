<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKA GHOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .option-btn {
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn.gigapub {
            background: #48a6ff;
        }
        .option-btn.gigapub:hover {
            background: #1f7ed0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .option-btn.monetag {
            background: #7cf2c9;
            color: #02121a;
        }
        .option-btn.monetag:hover {
            background: #43c8af;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .page {
            display: none;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ad-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ad-btn {
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Gigapub Ad Buttons */
        .ad-btn.gigapub {
            background: #48a6ff;
            color: white;
        }
        .ad-btn.gigapub:hover {
            background: #1f7ed0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Monetag Ad Buttons */
        .ad-btn.monetag {
            background: #7cf2c9;
            color: #02121a;
        }
        .ad-btn.monetag:hover {
            background: #43c8af;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container, .page {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .option-btn {
                padding: 16px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- মূল পৃষ্ঠা -->
    <div class="container" id="main-page">
        <div class="header">
            <h1>TAKA GHOR</h1>
            <p>বিজ্ঞাপন দেখুন এবং পুরস্কার পান</p>
        </div>
        
        <div class="options">
            <button class="option-btn gigapub" onclick="showPage('gigapub-page')">GIGAPUB</button>
            <button class="option-btn monetag" onclick="showPage('monetag-page')">MONETAG</button>
        </div>
        
        <div class="footer">
            <p>আপনার বিজ্ঞাপন দেখার জন্য ধন্যবাদ</p>
        </div>
    </div>
    
    <!-- GIGAPUB পৃষ্ঠা -->
    <div class="page" id="gigapub-page">
        <div class="page-header">
            <button class="back-btn" onclick="showPage('main-page')">←</button>
            <div class="page-title">GIGAPUB বিজ্ঞাপন</div>
            <div style="width: 40px;"></div>
        </div>
        
        <!-- দেখা বিজ্ঞাপন কাউন্ট -->
        <div id="gigapub-count" style="margin-bottom: 10px; font-weight: bold;">মোট দেখা বিজ্ঞাপন: 0</div>

        <div class="ad-buttons">
            <script src="https://ad.gigapub.tech/script?id=1715"></script>
            <button class="ad-btn gigapub" onclick="showGigaAd(1)">বিজ্ঞাপন দেখুন #1</button>

            <script src="https://ad.gigapub.tech/script?id=1535"></script>
            <button class="ad-btn gigapub" onclick="showGigaAd(2)">বিজ্ঞাপন দেখুন #2</button>

            <script src="https://ad.gigapub.tech/script?id=1200"></script>
            <button class="ad-btn gigapub" onclick="showGigaAd(3)">বিজ্ঞাপন দেখুন #3</button>
        </div>
    </div>
    
    <!-- MONETAG পৃষ্ঠা -->
    <div class="page" id="monetag-page">
        <div class="page-header">
            <button class="back-btn" onclick="showPage('main-page')">←</button>
            <div class="page-title">MONETAG বিজ্ঞাপন</div>
            <div style="width: 40px;"></div>
        </div>
        
        <!-- দেখা বিজ্ঞাপন কাউন্ট -->
        <div id="monetag-count" style="margin-bottom: 10px; font-weight: bold;">মোট দেখা বিজ্ঞাপন: 0</div>

        <div class="ad-buttons">
            <script src='//libtl.com/sdk.js' data-zone='9659158' data-sdk='show_9659158'></script>
            <button class="ad-btn monetag" onclick="showMonetagAd(1)">বিজ্ঞাপন দেখুন #1</button>

            <script src='//libtl.com/sdk.js' data-zone='9697264' data-sdk='show_9697264'></script>
            <button class="ad-btn monetag" onclick="showMonetagAd(2)">বিজ্ঞাপন দেখুন #2</button>

            <script src='//libtl.com/sdk.js' data-zone='9706744' data-sdk='show_9706744'></script>
            <button class="ad-btn monetag" onclick="showMonetagAd(3)">বিজ্ঞাপন দেখুন #3</button>
        </div>
    </div>

    <script>
        // পৃষ্ঠা পরিবর্তন ফাংশন
        function showPage(pageId) {
            document.querySelectorAll('.container, .page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        // দেখা বিজ্ঞাপন কাউন্ট ভেরিয়েবল
        let gigaCount = 0;
        let monetagCount = 0;

        // GIGAPUB বিজ্ঞাপন ফাংশন
        function showGigaAd(adNumber) {
            window.showGiga()
                .then(() => {
                    gigaCount++;
                    document.getElementById('gigapub-count').innerText = `মোট দেখা বিজ্ঞাপন: ${gigaCount}`;
                    alert(`GIGAPUB বিজ্ঞাপন #${adNumber} দেখার জন্য ধন্যবাদ!`);
                })
                .catch(e => {
                    alert('ত্রুটি ঘটেছে: ' + e.message);
                });
        }

        // MONETAG বিজ্ঞাপন ফাংশন
        function showMonetagAd(adNumber) {
            let adFunc;
            if (adNumber === 1) adFunc = show_9659158;
            else if (adNumber === 2) adFunc = show_9697264;
            else if (adNumber === 3) adFunc = show_9706744;

            adFunc().then(() => {
                monetagCount++;
                document.getElementById('monetag-count').innerText = `মোট দেখা বিজ্ঞাপন: ${monetagCount}`;
                alert(`MONETAG বিজ্ঞাপন #${adNumber} দেখার জন্য ধন্যবাদ!`);
            });
        }

        // MONETAG ডেমো ফাংশন
        function show_9659158() { return new Promise(resolve => setTimeout(resolve, 1000)); }
        function show_9697264() { return new Promise(resolve => setTimeout(resolve, 1000)); }
        function show_9706744() { return new Promise(resolve => setTimeout(resolve, 1000)); }

        // GIGAPUB ডেমো ফাংশন
        window.showGiga = function() { return new Promise(resolve => setTimeout(resolve, 1000)); }

        // প্রথমে মূল পৃষ্ঠা দেখান
        document.addEventListener('DOMContentLoaded', function() {
            showPage('main-page');
        });
    </script>
</body>
</html>
